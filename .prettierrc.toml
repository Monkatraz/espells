printWidth = 90
semi = false
singleQuote = false
quoteProps = "preserve"
trailingComma = "none"
bracketSpacing = true
arrowParens = "avoid"
endOfLine = "auto"

plugins = [
  "./node_modules/prettier-plugin-organize-imports",
  "./node_modules/prettier-plugin-jsdoc",
]

# plugin-jsdoc
tsdoc = true
# Set shorter than 90 so if line wrapping is on comments don't go past it
jsdocPrintWidth = 75
